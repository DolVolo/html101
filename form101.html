<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>-->
    <title>Document</title>
</head>
<body>
    ร้านค้าขายของที่ระลึก สาขาวิชาวิทยาการคอมพิวเตอร์

    Admin สำหรับจัดเตรียมสินค้า

    <form action="" method="post">   
<h1>  เสื้อ</h1>
<label for ="productsize" >ขนาด</label>
     <!--ขนาด xs, s, m, l, xl, xxl, 3xl-->
     <select name="productsize" id="productsize"> 
      <option value="">--กรุณาเลือกขนาด--</option>
      <option value="xs"> XS</option>
      <option value="s" > S</option>
      <option value="m" selected> M</option>
      <option value="l"> L</option>
      <option value="xl"> XL</option>
      <option value="xxl"> XXL</option>
      <option value="3xl"> 3XL</option>
     <input type="text">
     <label for="prdcolor">สี</label>
     
     <input type="radio" name="prdcolor" value="white">ขาว
     <input type="radio" name="prdcolor" value="black">ดำ
     <input type="radio" name="prdcolor" value="blue">น้ำเงิน
     <input type="radio" name="prdcolor" value="gray">เทา
  
     <label for= "price">  ราคา</label>
     <input type="number" name="price" id="price" min="0" max="999999" step="10.00" value="0.00" >

      จำนวนสินค้า
     <input type="number" name="quantity" id="quantity" >

     ชื่อรุ่น

     <input type="text" name="modelname" id="modelname" placeholder="ชื่อรุ่น">

      รายละเอียด
     <textarea name="description" id="description" rows="4" cols="50" placeholder="รายละเอียดสินค้า" maxlength="5000"></textarea>
    
     วันที่ขาย ตั้งแต่วันที่-สิ้นสุด
     <input type="date" name="startdate" id="startdate">
     <input type="date" name="enddate" id="enddate" min="2023-10-01" max="2024-12-31">
  
     รูปภาพสินค้า

     <input type="file" name="productimage" id="productimage" accept="image/*">
     <input type="submit" value="บันทึก">
     <input type ="reset" value="ล้างข้อมูล">
    </form>
        
</body>
</html>
